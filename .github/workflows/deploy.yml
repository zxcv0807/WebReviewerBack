# 워크플로우의 이름
name: Deploy to AWS EC2 (Self-Hosted)

# 어떤 이벤트가 발생했을 때 이 워크플로우를 실행할지 정의
on:
  push:
    branches:
      - main  # main 브랜치에 push가 발생했을 때만 실행

# 실행될 작업(Job)들을 정의
jobs:
  deploy:
    # 이 작업이 실행될 가상 환경의 종류
    runs-on: self-hosted

    # 작업의 단계(Step)들을 정의
    steps:
      # root에서 ubuntu로 권한 변경
      - name: Fix workspace ownership
        run: sudo chown -R $USER:$USER .

      # 1. 코드를 체크아웃하는 단계
      - name: Checkout code
        uses: actions/checkout@v3

      # ✨ 새로 추가된 디버깅 단계
      - name: Debug ENV_FILE content
        run: |
          echo "Verifying the first line of the received secret:"
          echo "${{ secrets.ENV_FILE }}" | head -n 1

      # 2. 권한 부여
      - name: Add execute permission to deploy script
        run: chmod +x ./deploy_v2.sh

      # 3. Github Secret을 ENV_CONTENT 환경변수로 전달하며 배포 스크립트 실행
      - name: Deploy Application
        env:
          ENV_CONTENT: ${{ secrets.ENV_FILE }}
        run: ./deploy_v2.sh